<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectado al servidor')
        })
        socket.on('disconnect', function() {
            console.log('Ya no esta conectado al servidor')
        })

        //Primer argumento es el nombre del emit y en el segundo se manda un objeto con el contenido que se quiera enviar.
        socket.emit('message', {nombre: 'Rodrigo'})
        socket.on('message', (payload) => {
            console.log('Nuevo mensaje', payload.admin)
        })
    </script>
</body>
</html>
